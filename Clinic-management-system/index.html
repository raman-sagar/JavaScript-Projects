<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Health Clinic Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Signup</a></p>
      <p>Forget Password? <a href="#" id="reset">Reset</a></p>
      <div id="error"></div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        sendPasswordResetEmail,
      } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBHfNo5NSC1gVpLvEx4Ibs0EZBl_APulok",
        authDomain: "clinic-management-system-a9234.firebaseapp.com",
        projectId: "clinic-management-system-a9234",
        storageBucket: "clinic-management-system-a9234.firebasestorage.app",
        messagingSenderId: "408982581016",
        appId: "1:408982581016:web:79006c91101829de4b386d",
        measurementId: "G-5GYGHEDP06",
      };
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      // console.log("Firebase initialized", app);
      const auth = getAuth(app);
      // console.log("Auth initialized", auth);
      const db = getFirestore(app);
      // console.log("Firestore initialized", db);

      const loginForm = document.getElementById("loginForm");
      const errorDiv = document.getElementById("error");
      const reset = document.getElementById("reset");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );
          const user = userCredential.user;
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const role = userDoc.data().role;
            if (role === "doctor") {
              window.location.href = "doctor-dashboard.html";
            } else if (role === "receptionist") {
              window.location.href = "receptionist-dashboard.html";
            } else {
              throw new Error("Invalid role");
            }
          } else {
            throw new Error("User role not found");
          }
        } catch (error) {
          errorDiv.textContent = error.message;
        }
      });

      reset.addEventListener("click", () => {
        var email = document.getElementById("email").value;

        console.log(email);
        if (email == "") {
          document.getElementById("error").innerHTML =
            "Please enter your email";
          return;
        }

        const auth = getAuth();
        sendPasswordResetEmail(auth, email)
          .then(() => {
            document.getElementById("error").innerHTML = "Email has been sent ";
            return;
          })
          .catch((error) => {
            document.getElementById("error").innerHTML =
              "Please enter your email";
            return;
          });
      });
    </script>
  </body>
</html>
