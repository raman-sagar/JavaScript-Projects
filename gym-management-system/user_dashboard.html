<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User (Trainer) Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
  </head>
  <body>
    <div class="container">
      <h1>User Dashboard</h1>
      <div id="message"></div>
      <button class="delete-button" onclick="logoutUser()">Logout</button>
      <h2>View Details</h2>
      <div class="table-div">
        <table id="membersList"></table>
      </div>
      <h2>Search Records</h2>
      <div class="search-div">
        <input type="search" id="searchInput" placeholder="Search by Name" />
        <span
          class="material-symbols-outlined searchIcon"
          onclick="searchMembers()"
        >
          search
        </span>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <script>
      firebase
        .auth()
        .onAuthStateChanged(checkAuthAndRole("user", "user_dashboard.html"));
      uploadMembers("membersList");
    </script>
  </body>
</html>
