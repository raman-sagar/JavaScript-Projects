<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter your text or url</p>
      <div class="input-group">
        <input type="text" id="qrText" />
        <label for="qrText" id="label" class="label">Text or url</label>
      </div>
      <div class="imgBox">
        <img src="" id="qrImage" />
      </div>
      <button type="button" id="btn" onclick="generateQR()">
        Generate QR code
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
